<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">AI Video Maker</h1>
    <nav>
      <ul class="flex gap-4 text-gray-700">
        <li><a href="#" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">Features</a></li>
        <li><a href="#" class="hover:text-blue-500">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-8">
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Turn Your Ideas into Videos with AI</h2>
      <textarea 
        placeholder="Enter your video idea here..."
        class="w-full p-4 border border-gray-300 rounded-md resize-none h-40 mb-4"
      ></textarea>
      <button 
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
        onclick="alert('This would generate a video (feature coming soon)!')"
      >
        Generate Video
      </button>
    </section>

    <section class="mt-8">
      <h3 class="text-lg font-semibold mb-2">Preview (Coming Soon)</h3>
      <div class="bg-gray-200 h-48 flex items-center justify-center text-gray-500 rounded">
        Video preview will appear here.
      </div>
    </section>
  </main>

  <footer class="text-center p-4 text-gray-500 mt-10">
    &copy; 2025 AI Video Maker. All rights reserved.
  </footer>
</body>
</html>
